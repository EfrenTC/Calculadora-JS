<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"  href="styless.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
  <title>Calculadora W10</title>
</head>
<body>
  <div id="calc">
    <div id="screen">
        <p id="temp" style="color: white; font-size: 50px;text-align: right;margin: 20px;">0</p>
    </div>
    <div id="buttons">
        <button id="percent" class="btn-pad btn-first-row btn-op">%</button>
        <button id="sqroot"class="btn-pad btn-first-row btn-op">‚àö</button>
        <button id="square"class="btn-pad btn-first-row btn-op">ùíô<sup>2</sup></button>
        <button id="inverse" class="btn-pad btn-first-row btn-op"><sup>1</sup>/<sub>ùíô</sub></button>
        <button onclick="clearScr()" class="btn-pad btn-main btn-other">CE</button>
        <button onclick="resetInput()" class="btn-pad btn-main btn-other">C</button>
        <button onclick="backspace()" class="btn-pad btn-main btn-other">‚å´</button>
        <button id="divide" class="btn-pad btn-main btn-op">√∑</button>
        <button class="btn-pad btn-main btn-num">7</button>
        <button class="btn-pad btn-main btn-num">8</button>
        <button class="btn-pad btn-main btn-num">9</button>
        <button id="multiply" class="btn-pad btn-main btn-op">√ó</button>
        <button class="btn-pad btn-main btn-num">4</button>
        <button class="btn-pad btn-main btn-num">5</button>
        <button class="btn-pad btn-main btn-num">6</button>
        <button id="subs" class="btn-pad btn-main btn-op">‚àí</button>
        <button class="btn-pad btn-main btn-num">1</button>
        <button class="btn-pad btn-main btn-num">2</button>
        <button class="btn-pad btn-main btn-num">3</button>
        <button id="sum" class="btn-pad btn-main btn-op">+</button>
        <button onclick="plusminus()" class="btn-pad btn-main btn-whatfuckingever">¬±</button>
        <button class="btn-pad btn-main btn-num">0</button>
        <button class="btn-pad btn-main btn-num">.</button>
        <button id="solve" class="btn-pad btn-main btn-op">=</button>
    </div>
</div>
</body>
</html>
